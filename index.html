<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1 class="h1">AGE CALCULATOR</h1>
        </div>

        <div class="box">
            <div class="field">
                <input id="input" type="date" placeholder="Enter your age">
            </div>
            <div class="btn">
                <button id="btn">Calculate Age</button>
            </div>
        </div>

        <div class="result">
            <h2 class="h2">Result</h2>
            <p class="p">Enter your DOB to know your age</p>
        </div>
    </div>
</body>
    <script src="./app.js"></script>
</html>
